---

- name: Enable Ulauncher PPA
  become: yes
  apt_repository:
    repo: ppa:agornostal/ulauncher

- name: Enable PPA
  become: yes
  apt_repository:
    repo: ppa:kgilmer/speed-ricer

- name: Install base packages
  become: yes
  apt:
    name:
      - openbox
      - compton
      - feh
      - pywal
      - lxappearance
      - polybar
      - ulauncher
      - i3lock-color
      - python-xdg

- name: Stow openbox config
  stow:
    name: openbox
    source: "{{ ansible_env .HOME }}/.dotfiles"
    overwrite_conflicts: yes

- name: Stow Compton config
  stow:
    name: compton
    source: "{{ ansible_env .HOME }}/.dotfiles"
    overwrite_conflicts: yes

- name: Stow Polybar config
  stow:
    name: polybar
    source: "{{ ansible_env .HOME }}/.dotfiles"
    overwrite_conflicts: yes
